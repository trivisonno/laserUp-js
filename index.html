<!DOCTYPE html>
<html>
<head>
  <title>3D Relief Map Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #svg-output {
      margin-top: 20px;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>3D Relief Map Generator</h1>
  <p>Generate 3D relief map slices for laser cutting.</p>
  <p>First download topographic DMS data file from http://singleton.io/peak-map/</p>
  <form id="generator-form">
    <label for="json-file">DMS File:</label><br>
    <input type="file" id="json-file" accept=".dms"><br><br>
    <label for="thickness-mm">Material Thickness (mm):</label>
    <input type="number" id="thickness-mm" value="1.0" step="0.1"><br>
    <label for="max-height-mm">Max Design Height (mm):</label>
    <input type="number" id="max-height-mm" value="60" step="1"><br>
    <label><input type="checkbox" id="land-only"> Ignore rows with no land</label><br><br>
    <button type="button" id="generate-button">Generate SVGs</button>
    <button type="button" id="download-button" style="display: none;">Download ZIP</button>
  </form>
  <div id="svg-output"></div>

  <!-- Include JSZip library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
